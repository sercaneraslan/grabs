<!-- Include Header -->
<div ng-include="'/views/common/header.html'"></div>

<div class="introduction" page-title="{{ ln.pageTitle }}">
    <h2 ng-bind-html="ln.introduction.title | safeHtml"></h2>
    <h3 ng-bind="ln.introduction.subtitle"></h3>

    <ul>
        <li ng-repeat="item in ln.introduction.items">
            <a href="{{ item.url }}" ng-bind="item.name"></a>
            <p ng-bind="item.text"></p>
        </li>
    </ul>
</div>
<!-- .introduction -->

<div class="getting-started">
    <h2 ng-bind-html="ln.gettingStarted.title | safeHtml"></h2>

    <div>
        <h1 ng-bind="ln.gettingStarted.subtitle"></h1>

        <p ng-bind-html="ln.gettingStarted.description | safeHtml"></p>

        <ul>
            <li ng-repeat="step in ln.gettingStarted.steps" ng-bind="step"></li>
        </ul>

        <p ng-bind="ln.gettingStarted.thatsIt"></p>
    </div>
</div>
<!-- .getting-started -->

<div class="features">
    <h2 ng-bind-html="ln.features.title | safeHtml"></h2>

    <ul>
        <li ng-repeat="item in ln.features.items">
            <h3 ng-bind="item.name"></h3>
            <p ng-bind-html="item.text | safeHtml"></p>
        </li>
    </ul>
</div>
<!-- .features -->

<!-- Include Footer -->
<div ng-include="'/views/common/footer.html'"></div>
